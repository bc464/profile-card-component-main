<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

 
</head>

<body>
  <main>
    <div class="container">
      <div class="container1">
      </div>
      <div class="container2">
      <img src="./images/image-victor.jpg" alt="picture of Victor">
      </div>

      <div class="container3">
        <h1><strong>Victor Crest</strong><span>26</span></h1>
        <p>London</p>
      </div>
      <hr>
      <div class="container3">
        <table>
          
          <tr>
            <div class="head">
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </div>
          </tr>
          <tr>
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </div>
        </table>
      </div>
    </div>
  </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">brian</a>.
      </div>
    </footer>

  </body>
</html>
